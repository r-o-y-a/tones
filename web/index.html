<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tones</title>
    <style>
        #flasher {
            width: 100px;
            height: 100px;
            background-color: lightcoral;
            transition: background-color 0.5s;
        }
        #data {
            font-size: 32px;
        }


        body {
        padding: 5em;
        }

/* music notation styles - https://codepen.io/32bitkid/details/Ihciy">https://codepen.io/32bitkid/details/Ihciy */
.bar {
  position: relative;
  display: inline-block;
  width: 12px;
  height: 32px;
  margin: 0 12px;
  margin-bottom: 48px;
  width: 2px;
  border-right: 1px solid black;
}
.debug .bar {
  outline: 1px solid rgba(255, 0, 0, 0.1);
}
.bar.double,
.bar.end {
  border-left: 1px solid black;
}
.bar.end {
  float: right;
  border-right-width: 4px;
  margin-right: 0;
}
.staff {
  font-size: 0;
  background-image: linear-gradient(180deg, #999 0, #999 1px, transparent 1px, transparent 8px, #999 8px, #999 9px, transparent 9px, transparent 16px, #999 16px, #999 17px, transparent 17px, transparent 24px, #999 24px, #999 25px, transparent 25px, transparent 32px, #999 32px, #999 33px, transparent 33px);
  background-size: 100% 80px;
}
.staff.debug {
  background-color: rgba(0, 255, 0, 0.1);
}
.note {
  position: relative;
  display: inline-block;
  width: 12px;
  height: 32px;
  margin: 0 12px;
  margin-bottom: 48px;
}
.debug .note {
  outline: 1px solid rgba(255, 0, 0, 0.1);
}
.note::before {
  height: 8px;
  width: 12px;
}
.whole.note::before {
  position: absolute;
  content: "";
  box-sizing: border-box;
  border: 1px solid black;
  border-left-width: 4px;
  border-right-width: 4px;
  border-radius: 50%;
}
.half.note::after,
.quarter.note::after {
  content: "";
  height: 28px;
  width: 1px;
  background-color: black;
  position: absolute;
  top: -24px;
  right: 0;
}
.half.note::before,
.quarter.note::before {
  position: absolute;
  content: "";
  transform: rotatez(-15deg);
  border-radius: 50%;
}
.half.note::before {
  box-sizing: border-box;
  border: 1px solid black;
  border-top-width: 2.18181818px;
  border-bottom-width: 2.18181818px;
}
.quarter.note::before {
  background-color: black;
}
.note.d4 {
  top: 32px;
}
.note.e4 {
  top: 28px;
}
.note.f4 {
  top: 24px;
}
.note.g4 {
  top: 20px;
}
.note.a5 {
  top: 16px;
}
.note.b5 {
  top: 12px;
}
.note.c5 {
  top: 8px;
}
.note.d5 {
  top: 4px;
}
.note.e5 {
  top: 0px;
}
.note.f5 {
  top: -4px;
}
.note.g5 {
  top: -8px;
}
.quarter.note.d5::after,
.half.note.d5::after,
.quarter.note.e5::after,
.half.note.e5::after,
.quarter.note.f5::after,
.half.note.f5::after,
.quarter.note.g5::after,
.half.note.g5::after {
  top: 4px;
}


    </style>
</head>
<body>
    <!-- data -->  
    <div id="flasher"></div>
    <div id="data"></div>
  
<!-- music notation -->  
<div id="notation" class="staff gratitude">
  <div class="half note e4"></div>
  <div class="quarter note f4"></div>
  <div class="quarter note g4"></div>
    <div class="bar"></div>
  <div class="quarter note a5"></div>
  <div class="half note b5"></div>
  <div class="quarter note down c5"></div>
  <div class="double bar"></div>
  <div class="quarter note c5"></div>
  <div class="half note a5"></div>
  <div class="quarter note e5"></div>
  <div class="bar"></div>
  <div class="quarter note c5"></div>
  <div class="quarter note e5"></div>
  <div class="quarter note f5"></div>
  <div class="quarter note g4"></div>
  <div class="bar"></div>
  <div class="half note d5"></div>
  <div class="half note down a5"></div>
  <div class="bar"></div>
  <div class="whole note d4"></div>
  <div class="bar"></div>
  <div class="bar end"></div>
</div>


    <script>
        function flashSquare() {
            console.log("flashSquare")
            var flasher = document.getElementById("flasher");
            flasher.style.backgroundColor = "darkred";
            setTimeout(function () {
                flasher.style.backgroundColor = "lightcoral";
            }, 500);
        }

        function updateData(data) {
            var dataDiv = document.getElementById("data");
            var notationDiv = document.getElementById("notation");
            var tones = data.data.toString().split(",");

            if (tones.length > 0) {
                dataDiv.innerHTML = "<p>" + tones[1] + "</p>";
            }
            else {
                dataDiv.innerHTML = "<p>" + tones[0] + "</p>";
            }

            /* todo: unhide notationDiv class */

        }

        var socket = new WebSocket("ws://192.168.0.10:8081");

        socket.onopen = function(event) {
            console.log("WebSocket connection opened.");
        };

        socket.onmessage = function(event) {
            console.log("Received message:", event.data);
            try {
                var jsonData = JSON.parse(event.data);
                flashSquare();
                updateData(jsonData);
            } catch (error) {
                console.error("Error parsing JSON:", error);
            }
        };
        
        socket.onclose = function(event) {
            console.log("WebSocket connection closed.");
        };
    </script>
</body>
</html>
